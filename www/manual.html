<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manual - Skorekeeper</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-200 selection:text-blue-900 flex flex-col h-screen">

    <!-- Navigation -->
    <nav class="flex-shrink-0 w-full z-50 bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-2 hover:opacity-80 transition-opacity">
                    <span class="font-black text-xl tracking-tighter text-slate-900">SKOREKEEPER</span>
                    <span class="text-xs font-bold bg-slate-100 text-slate-600 px-2 py-0.5 rounded uppercase tracking-wide">Manual</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-slate-500 hover:text-slate-900 font-medium transition-colors text-sm">Home</a>
                    <a href="https://github.com/ttbt-io/skorekeeper" class="text-slate-500 hover:text-slate-900 transition-colors" aria-label="GitHub">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" /></svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar (TOC) -->
        <aside class="w-64 bg-white border-r border-slate-200 flex-shrink-0 hidden md:flex flex-col z-10">
            <div class="p-4 border-b border-slate-100">
                <div class="relative">
                    <input type="text" id="manual-search" placeholder="Search manual..." class="w-full pl-9 pr-3 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <svg class="w-4 h-4 text-slate-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <nav id="manual-toc" class="flex-1 overflow-y-auto p-2 space-y-0.5">
                <!-- TOC Items injected here -->
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto scroll-smooth bg-white relative" id="main-scroll">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div id="manual-content" class="prose max-w-none">
                    <!-- Content injected here -->
                    <div class="flex items-center justify-center h-64 text-slate-400">Loading documentation...</div>
                </div>
            </div>
            
            <!-- Mobile TOC Toggle -->
            <button id="btn-toc-toggle" class="md:hidden fixed bottom-6 right-6 bg-slate-900 text-white p-3 rounded-full shadow-lg shadow-slate-900/20 z-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </main>
    </div>

    <!-- Mobile TOC Modal -->
    <div id="mobile-toc-modal" class="fixed inset-0 z-50 bg-slate-900/50 backdrop-blur-sm hidden" aria-hidden="true">
        <div class="absolute inset-y-0 right-0 w-64 bg-white shadow-xl flex flex-col transform transition-transform translate-x-full" id="mobile-toc-panel">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-900">Table of Contents</h3>
                <button id="btn-toc-close" class="text-slate-500 hover:text-slate-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav id="mobile-toc-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Mobile TOC injected here -->
            </nav>
        </div>
    </div>

    <script type="module">
        import { manualSections } from './assets/js/manualContent.js';

        const tocEl = document.getElementById('manual-toc');
        const mobileTocEl = document.getElementById('mobile-toc-list');
        const contentEl = document.getElementById('manual-content');
        const searchInput = document.getElementById('manual-search');
        const mobileModal = document.getElementById('mobile-toc-modal');
        const mobilePanel = document.getElementById('mobile-toc-panel');

        function renderManual() {
            // Render TOC
            const renderTocItem = (section) => {
                const btn = document.createElement('a');
                btn.href = `#${section.id}`;
                btn.className = 'block w-full text-left px-3 py-2 rounded-md text-sm text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition-colors truncate';
                btn.textContent = section.title;
                btn.onclick = (e) => {
                    // Close mobile menu if open
                    if (!mobileModal.classList.contains('hidden')) {
                        toggleMobileToc(false);
                    }
                };
                return btn;
            };

            tocEl.innerHTML = '';
            mobileTocEl.innerHTML = '';
            manualSections.forEach(section => {
                const item = renderTocItem(section);
                tocEl.appendChild(item);
                mobileTocEl.appendChild(item.cloneNode(true)); // Clone for mobile
            });

            // Render Content
            contentEl.innerHTML = '';
            manualSections.forEach(section => {
                const wrapper = document.createElement('section');
                wrapper.id = section.id;
                wrapper.className = 'scroll-mt-24 mb-16'; // Scroll margin for fixed header
                wrapper.innerHTML = section.content;
                contentEl.appendChild(wrapper);
            });
        }

        // Search logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const items = tocEl.querySelectorAll('a');
            items.forEach(item => {
                const title = item.textContent.toLowerCase();
                if (title.includes(term)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        // Mobile Menu Logic
        function toggleMobileToc(show) {
            if (show) {
                mobileModal.classList.remove('hidden');
                setTimeout(() => mobilePanel.classList.remove('translate-x-full'), 10);
            } else {
                mobilePanel.classList.add('translate-x-full');
                setTimeout(() => mobileModal.classList.add('hidden'), 300);
            }
        }

        document.getElementById('btn-toc-toggle').onclick = () => toggleMobileToc(true);
        document.getElementById('btn-toc-close').onclick = () => toggleMobileToc(false);
        mobileModal.onclick = (e) => {
            if (e.target === mobileModal) toggleMobileToc(false);
        };

        // Init
        renderManual();
    </script>
</body>
</html>
