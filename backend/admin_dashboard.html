<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skorekeeper Admin - Access Policy</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; color: #1e293b; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        h1 { margin-top: 0; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        h2 { margin-top: 30px; font-size: 1.2em; color: #475569; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        .btn { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #1d4ed8; }
        .btn-danger { background: #dc2626; padding: 5px 10px; font-size: 0.8em; margin-left: 10px; }
        .btn-add { background: #16a34a; padding: 5px 10px; font-size: 0.8em; margin-top: 5px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f1f5f9; }
        .list-item:last-child { border-bottom: none; }
        .user-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; align-items: center; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
        .user-header { font-weight: bold; background: #f1f5f9; padding: 5px; font-size: 0.8em; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Policy Management</h1>
        
        <div id="loading">Loading policy...</div>
        
        <form id="policyForm" style="display:none;">
            <h2>Global Defaults</h2>
            <div class="form-group">
                <label for="defaultPolicy">Default Policy</label>
                <select id="defaultPolicy">
                    <option value="allow">Allow All</option>
                    <option value="deny">Deny All</option>
                </select>
            </div>
            <div class="form-group">
                <label for="defaultMaxGames">Max Games per User</label>
                <input type="number" id="defaultMaxGames" min="0">
            </div>
            <div class="form-group">
                <label for="defaultMaxTeams">Max Teams per User</label>
                <input type="number" id="defaultMaxTeams" min="0">
            </div>
            <div class="form-group">
                <label for="defaultDenyMessage">Access Denied Message</label>
                <textarea id="defaultDenyMessage"></textarea>
            </div>

            <h2>Administrators</h2>
            <div id="adminsList"></div>
            <div class="form-group" style="display:flex; gap:10px;">
                <input type="text" id="newAdminEmail" placeholder="New Admin Email">
                <button type="button" class="btn btn-add" id="btnAddAdmin">Add Admin</button>
            </div>

            <h2>User Overrides</h2>
            <div class="user-row user-header">
                <div>Email</div>
                <div>Access</div>
                <div>Games</div>
                <div>Teams</div>
                <div>Action</div>
            </div>
            <div id="usersList"></div>
            <div class="form-group" style="margin-top:10px; background:#f8fafc; padding:10px; border-radius:4px;">
                <label>Add User Override</label>
                <div style="display:grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap:10px;">
                    <input type="text" id="newUserEmail" placeholder="User Email">
                    <select id="newUserAccess"><option value="allow">Allow</option><option value="deny">Deny</option></select>
                    <input type="number" id="newUserGames" placeholder="Games" value="10">
                    <input type="number" id="newUserTeams" placeholder="Teams" value="5">
                    <button type="button" class="btn btn-add" id="btnAddUser">Add</button>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: right;">
                <button type="submit" class="btn">Save Policy</button>
            </div>
        </form>

        <div id="status"></div>
    </div>
    <script src="/api/admin/script.js"></script>
</body>
</html>
